<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 380">
  <!-- Alarm clock body -->
  <circle cx="150" cy="120" r="80" fill="#FF5E3A" stroke="#3A1600" stroke-width="10" />
  
  <!-- Alarm clock top -->
  <path d="M150 40 C150 40, 170 25, 190 40" stroke="#3A1600" stroke-width="10" stroke-linecap="round" fill="none" />
  
  <!-- Clock feet -->
  <path d="M100 180 L80 200" stroke="#3A1600" stroke-width="10" stroke-linecap="round" />
  <path d="M200 180 L220 200" stroke="#3A1600" stroke-width="10" stroke-linecap="round" />
  
  <!-- Clock ears -->
  <circle cx="80" cy="90" r="20" fill="#FF5E3A" stroke="#3A1600" stroke-width="10" />
  <circle cx="220" cy="90" r="20" fill="#FF5E3A" stroke="#3A1600" stroke-width="10" />
  
  <!-- Blood drop in center -->
  <path d="M150 90 C150 90, 170 120, 170 140 C170 160, 160 170, 150 170 C140 170, 130 160, 130 140 C130 120, 150 90, 150 90 Z" fill="#C52707" stroke="#3A1600" stroke-width="10" />
  
  <!-- Text -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#C52707" text-anchor="middle">TIMELY</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#C52707" text-anchor="middle">DONOR</text>
</svg>